<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang di wibesite iki</title>
  <style>
    /* Reset dan dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #00c9ff);
      background-size: 400% 400%;
      animation: gradientShift 9s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem 3rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: white;
      color: #333;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #333;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terima Kasih <br>
    Ayah Dani Hermawan! üôè</h1>
    <p>Tetap semangat kerjanya. sehat selalu ya ayah, saksikan dulu anak anakmu sukses nanti!</p>
    <button class="btn" onclick="alert('Semangat selalu ya! üí™')">Klik Saya</button>
  </div>
</body>
</html>
